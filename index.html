<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="text">
            <p class="firstNbr"></p>
            <p class="oprText"></p>
            <p class="secondNbr"></p>
        </div>
        <div class="buttons">
            <button class="etcBtn">AC</button>
            <button class="etcBtn">+/-</button>
            <button class="etcBtn">%</button>
            <button class="opBtn">/</button>
            <button class="nbrBtn">7</button>
            <button class="nbrBtn">8</button>
            <button class="nbrBtn">9</button>
            <button class="opBtn">*</button>
            <button class="nbrBtn">4</button>
            <button class="nbrBtn">5</button>
            <button class="nbrBtn">6</button>
            <button class="opBtn">-</button>
            <button class="nbrBtn">1</button>
            <button class="nbrBtn">2</button>
            <button class="nbrBtn">3</button>
            <button class="opBtn">+</button>
            <button class="nbrBtn zeroBtn">0</button>
            <button class="nbrBtn dotBtn">.</button>
            <button class="opBtn calc">=</button>
        </div>
    </div>
</body>
</html>
